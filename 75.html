<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .password-box {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="password-box">
  <label for="password">Masukkan Password:</label>
  <input type="password" id="password" placeholder="Password">

  <button onclick="togglePassword()">Tampilkan/Sembunyikan</button>

  <button onclick="validatePassword()">Kirim</button>

  <div id="message"></div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }

  function validatePassword() {
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (password.length < 6) {
      message.textContent = "Password harus minimal 6 karakter.";
    } else {
      message.textContent = "Password valid ✔️";
      message.style.color = "green";
    }
  }
</script>

</body>
</html>
