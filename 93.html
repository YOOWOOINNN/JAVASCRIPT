<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Markdown Previewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    textarea {
      width: 50%;
      padding: 20px;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
      border-right: 2px solid #ccc;
      box-sizing: border-box;
      background: white;
    }
    #preview {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background: white;
      box-sizing: border-box;
    }
    #preview h1, #preview h2, #preview h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <textarea id="markdown" placeholder="Ketik markdown di sini..."></textarea>
  <div id="preview"></div>

  <!-- CDN marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const textarea = document.getElementById('markdown');
    const preview = document.getElementById('preview');

    // Contoh default markdown
    const defaultMarkdown = `# Selamat datang di Markdown Previewer!

Ketik teks markdown di sisi kiri, hasilnya akan tampil realtime di sini.

## Contoh fitur Markdown:
- **Bold**
- *Italic*
- [Link](https://www.example.com)
- \`Inline code\`
- \`\`\`
Blok kode:
function hello() {
  console.log("Halo!");
}
\`\`\`
`;

    textarea.value = defaultMarkdown;
    preview.innerHTML = marked.parse(defaultMarkdown);

    textarea.addEventListener('input', () => {
      const md = textarea.value;
      preview.innerHTML = marked.parse(md);
    });
  </script>

</body>
</html>
