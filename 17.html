<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belah Ketupat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #e9ecef;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #343a40;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      color: #495057;
    }
    input {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hasil {
      margin-top: 20px;
      font-weight: bold;
      background: #f8f9fa;
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Hitung Prisma Belah Ketupat</h2>

  <label for="d1">Panjang diagonal 1 (d₁):</label>
  <input type="number" id="d1" placeholder="Masukkan panjang diagonal 1" />

  <label for="d2">Panjang diagonal 2 (d₂):</label>
  <input type="number" id="d2" placeholder="Masukkan panjang diagonal 2" />

  <label for="sisi">Panjang sisi belah ketupat:</label>
  <input type="number" id="sisi" placeholder="Masukkan panjang sisi" />

  <label for="T">Tinggi prisma (T):</label>
  <input type="number" id="T" placeholder="Masukkan tinggi prisma" />

  <button onclick="hitungPrismaBelahKetupat()">Hitung</button>

  <div class="hasil" id="output"></div>

  <script>
    function hitungPrismaBelahKetupat() {
      const d1 = parseFloat(document.getElementById('d1').value);
      const d2 = parseFloat(document.getElementById('d2').value);
      const sisi = parseFloat(document.getElementById('sisi').value);
      const T = parseFloat(document.getElementById('T').value);

      if ([d1, d2, sisi, T].some(isNaN)) {
        document.getElementById('output').innerText = "Harap isi semua nilai dengan benar.";
        return;
      }

      const luasAlas = 0.5 * d1 * d2;
      const kelilingAlas = 4 * sisi;
      const volume = luasAlas * T;
      const luasPermukaan = 2 * luasAlas + kelilingAlas * T;

      document.getElementById('output').innerHTML = `
        Luas Alas: ${luasAlas.toFixed(2)} satuan²<br>
        Volume Prisma: ${volume.toFixed(2)} satuan³<br>
        Luas Permukaan: ${luasPermukaan.toFixed(2)} satuan²
      `;
    }
  </script>

</body>
</html>
