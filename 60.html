<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Umur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="date"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ‚ Kalkulator Umur</h2>
    <p>Masukkan tanggal lahir kamu:</p>
    <input type="date" id="birthdate">
    <br>
    <button onclick="calculateAge()">Hitung Umur</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const birthdateInput = document.getElementById("birthdate").value;
      const result = document.getElementById("result");

      if (!birthdateInput) {
        result.textContent = "Silakan masukkan tanggal lahir.";
        return;
      }

      const birthDate = new Date(birthdateInput);
      const today = new Date();

      if (birthDate > today) {
        result.textContent = "Tanggal lahir tidak boleh di masa depan!";
        return;
      }

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); // hari di bulan sebelumnya
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.textContent = `Umur kamu: ${years} tahun`;
    }
  </script>

</body>
</html>
