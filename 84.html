<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Gulir Gambar Tak Terbatas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }
    .carousel-container {
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      background: white;
      cursor: pointer;
    }
    .carousel-track {
      display: flex;
      width: max-content;
      animation: scrollLeft 20s linear infinite;
    }
    .carousel-container:hover .carousel-track {
      animation-play-state: paused;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 200px;
      margin-right: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .carousel-item img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container" title="Hover untuk pause">
    <div class="carousel-track" id="carouselTrack">
      <!-- Gambar akan digandakan via JS -->
      <div class="carousel-item"><img src="piece.png" alt="Gambar 1"></div>
      <div class="carousel-item"><img src="one.png" alt="Gambar 2"></div>
      <div class="carousel-item"><img src="Egghead.png" alt="Gambar 3"></div>
      <div class="carousel-item"><img src="iyaa..png" alt="Gambar 4"></div>
      <div class="carousel-item"><img src="SHP (Straw Hate Pirates).png" alt="Gambar 5"></div>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    // Gandakan isi track agar animasi infinite terlihat mulus
    track.innerHTML += track.innerHTML;
  </script>

</body>
</html>
