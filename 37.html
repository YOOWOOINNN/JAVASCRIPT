<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teka-Teki Tebak Angka</title>
    <style>
        body {
            background-color: #292b2f;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #9a8fe6;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #328ae9;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(144, 49, 49, 0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a23fee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #eeaef5;
            transform: scale(1.05);
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #b184be;
            transition: opacity 0.5s;
        }

        #message.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Teka-Teki Tebak Angka</h1>
    <input type="number" id="guessInput" placeholder="Tebak angka antara 1 dan 100" />
    <button id="guessBtn">Tebak</button>
    <div id="message" class="hidden"></div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1; // Angka acak antara 1 dan 100
        const messageElement = document.getElementById('message');
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');

        guessBtn.addEventListener('click', () => {
            const userGuess = Number(guessInput.value);
            messageElement.classList.remove('hidden'); // Tampilkan pesan

            if (userGuess < 1 || userGuess > 100) {
                messageElement.textContent = 'Tebakan harus antara 1 dan 100!';
            } else if (userGuess < randomNumber) {
                messageElement.textContent = 'Tebakan terlalu rendah!';
            } else if (userGuess > randomNumber) {
                messageElement.textContent = 'Tebakan terlalu tinggi!';
            } else {
                messageElement.textContent = 'Selamat! Anda menebak angka yang benar!';
            }
        });
    </script>
</body>
</html>
