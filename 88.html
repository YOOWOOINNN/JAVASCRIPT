<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Modal Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    button#openModalBtn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s;
    }
    button#openModalBtn:hover {
      background-color: #388e3c;
    }

    /* Modal Background */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      transition: opacity 0.3s ease;
    }

    /* Modal Content Box */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 500px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: slideDown 0.3s ease;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .close-btn:hover {
      color: #000;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <button id="openModalBtn">Buka Modal</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Judul Modal</h2>
      <p>contoh.</p>
      <button onclick="alert('Tombol di dalam modal diklik!')">Klik Saya</button>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const modal = document.getElementById('myModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Buka modal
    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    // Tutup modal saat klik tombol close
    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Tutup modal saat klik di luar modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Optional: tutup modal dengan tombol ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
