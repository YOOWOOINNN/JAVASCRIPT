<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kartu Memori</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background: #292b2f;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            color: #f8c548;
            text-shadow: 0 0 10px #f8c548;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(4, 110px);
            grid-gap: 15px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 140px;
            perspective: 800px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-radius: 12px;
        }

        .card.flipped .card-inner {
            transform: rotateY(0deg);
            cursor: default;
        }

        .card:not(.flipped) .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .card-front {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #292b2f;
        }

        .card-back {
            background-color: #f8c548;
            box-shadow: inset 0 0 15px #d4aa00;
            transform: rotateY(180deg);
        }

        #stats {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #f8c548;
        }

        button#restartBtn {
            margin-top: 25px;
            background-color: #f8c548;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            color: #292b2f;
            cursor: pointer;
            box-shadow: 0 0 15px #f8c548;
            transition: background-color 0.3s ease;
        }

        button#restartBtn:hover {
            background-color: #d4aa00;
        }
    </style>
</head>
<body>
    <h1>Permainan Kartu Memori</h1>
    <div id="game"></div>
    <div id="stats">
        <span>Kesalahan: <span id="mistakes">0</span></span> &nbsp;&nbsp;|&nbsp;&nbsp;
        <span>Pasangan Ditemukan: <span id="matches">0</span> / 8</span>
    </div>
    <button id="restartBtn">Mulai Ulang</button>

    <script>
        const symbols = ['ðŸŽ','ðŸ±','ðŸš—','ðŸ ','ðŸ¶','ðŸŒ³','ðŸ“š','ðŸŒž'];
        let cards = [];
        let flippedCards = [];
        let matchesFound = 0;
        let mistakes = 0;
        const gameElement = document.getElementById('game');
        const matchesElement = document.getElementById('matches');
        const mistakesElement = document.getElementById('mistakes');
        const restartBtn = document.getElementById('restartBtn');

        function shuffle(array) {
            for(let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;
            card.dataset.index = index;

            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.textContent = symbol;

            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);

            card.addEventListener('click', onCardClick);
            return card;
        }

        function initGame() {
            cards = symbols.concat(symbols);
            shuffle(cards);
            gameElement.innerHTML = '';
            matchesFound = 0;
            mistakes = 0;
            matchesElement.textContent = matchesFound;
            mistakesElement.textContent = mistakes;
            flippedCards = [];

            cards.forEach((symbol, index) => {
                const cardElement = createCard(symbol, index);
                gameElement.appendChild(cardElement);
            });
        }

        function onCardClick(e) {
            const clickedCard = e.currentTarget;
            if (
                flippedCards.length === 2 ||
                flippedCards.includes(clickedCard) ||
                clickedCard.classList.contains('flipped')
            ) {
                return;
            }
            flipCard(clickedCard);
            flippedCards.push(clickedCard);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function flipCard(card) {
            card.classList.add('flipped');
        }

        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            flippedCards = [];
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                matchesFound++;
                matchesElement.textContent = matchesFound;
                flippedCards = [];
                if (matchesFound === symbols.length) {
                    setTimeout(() => alert('Selamat! Anda menemukan semua pasangan!'), 300);
                }
            } else {
                mistakes++;
                mistakesElement.textContent = mistakes;
                setTimeout(() => unflipCards(), 1000);
            }
        }

        restartBtn.addEventListener('click', initGame);
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
