<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Segitiga Siku-Siku</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #2c3e50;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5d8b;
    }
    .hasil {
      background: #e1eaf5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Segitiga Siku-Siku</h2>

  <label>Alas segitiga (a) dalam cm:</label>
  <input type="number" id="alas" placeholder="Masukkan alas segitiga" required>

  <label>Tinggi segitiga (t) dalam cm:</label>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi segitiga" required>

  <label>Tinggi prisma (tp) dalam cm:</label>
  <input type="number" id="tinggiPrisma" placeholder="Masukkan tinggi prisma" required>

  <button onclick="hitungPrisma()">Hitung</button>

  <div class="hasil" id="output"></div>

  <script>
    function hitungPrisma() {
      const a = parseFloat(document.getElementById("alas").value);
      const t = parseFloat(document.getElementById("tinggi").value);
      const tp = parseFloat(document.getElementById("tinggiPrisma").value);

      if ([a, t, tp].some(isNaN)) {
        document.getElementById("output").innerHTML = "Harap isi semua nilai dengan benar.";
        return;
      }

      const luasAlas = 0.5 * a * t;
      const volume = luasAlas * tp;

      // Hitung sisi miring segitiga (hipotenusa)
      const sisiMiring = Math.sqrt(a * a + t * t);
      const kelilingAlas = a + t + sisiMiring;

      const luasPermukaan = 2 * luasAlas + kelilingAlas * tp;

      document.getElementById("output").innerHTML = `
        <strong>Hasil Perhitungan Prisma Segitiga Siku-Siku:</strong><br>
        Luas Alas: ${luasAlas.toFixed(2)} cm²<br>
        Volume: ${volume.toFixed(2)} cm³<br>
        Luas Permukaan: ${luasPermukaan.toFixed(2)} cm²<br>
        Panjang Sisi Miring: ${sisiMiring.toFixed(2)} cm
      `;
    }
  </script>
  
</body>
</html>
