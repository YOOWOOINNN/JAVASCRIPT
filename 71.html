<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Card Flip</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .card-container {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .card .front {
      background: #ffffff;
    }

    .card .back {
      background: #4CAF50;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card-container" onclick="flipCard(this)">
    <div class="card">
      <div class="front">
        <h2>Depan</h2>
      </div>
      <div class="back">
        <h2>Belakang</h2>
      </div>
    </div>
  </div>

  <script>
    function flipCard(element) {
      const card = element.querySelector('.card');
      card.classList.toggle('flip');
    }
  </script>

</body>
</html>
