<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scrollspy Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: #333;
      padding-top: 20px;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s;
      border-left: 4px solid transparent;
    }

    nav ul li a.active {
      background-color: #555;
      color: white;
      border-left: 4px solid #ff9800;
      font-weight: bold;
    }

    main {
      margin-left: 200px;
      padding: 20px;
      width: calc(100% - 200px);
      scroll-behavior: smooth;
    }

    section {
      height: 600px;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    section:nth-child(odd) {
      background: #f9f9f9;
    }
    section:nth-child(even) {
      background: #e9e9e9;
    }
  </style>
</head>
<body>

  <nav>
    <ul id="navbar">
      <li><a href="#section1" class="active">Bagian 1</a></li>
      <li><a href="#section2">Bagian 2</a></li>
      <li><a href="#section3">Bagian 3</a></li>
      <li><a href="#section4">Bagian 4</a></li>
      <li><a href="#section5">Bagian 5</a></li>
    </ul>
  </nav>

  <main>
    <section id="section1"><h2>Bagian 1</h2><p>bla bla bla...</p></section>
    <section id="section2"><h2>Bagian 2</h2><p>ble ble ble...</p></section>
    <section id="section3"><h2>Bagian 3</h2><p>blu blu blu...</p></section>
    <section id="section4"><h2>Bagian 4</h2><p>hap...</p></section>
    <section id="section5"><h2>Bagian 5</h2><p>blu blu blu blu blu,linggang guli guli guli waca...</p></section>
  </main>

  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav ul li a");

    window.addEventListener("scroll", () => {
      let current = "";

      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        if(pageYOffset >= sectionTop - sectionHeight / 3) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach(link => {
        link.classList.remove("active");
        if(link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    });

    // Smooth scroll on click handled by CSS scroll-behavior: smooth
  </script>

</body>
</html>
