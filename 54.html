<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>memory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Modal untuk preview gambar */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>just a picture</h2>

    <div class="gallery">
        <img src="foto foto.png" alt="Gambar 1" onclick="openModal(this.src)">
        <img src="2.png" alt="Gambar 2" onclick="openModal(this.src)">
        <img src="1.png" alt="Gambar 3" onclick="openModal(this.src)">
        <img src="robin.png" alt="Gambar 4" onclick="openModal(this.src)">
        <img src="linda.png" alt="Gambar 5" onclick="openModal(this.src)">
        <img src="roblox.png" alt="Gambar 6" onclick="openModal(this.src)">
        <img src="repo.png" alt="Gambar 7" onclick="openModal(this.src)">
        <img src="hellnah.png" alt="Gambar 8" onclick="openModal(this.src)">
    </div>

    <!-- Modal untuk preview gambar -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Close modal on Escape key
        window.addEventListener("keydown", function (e) {
            if (e.key === "Escape") closeModal();
        });
    </script>

</body>
</html>
