<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kasir Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #f8f8f8;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    .remove-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ›’ Kasir Digital</h2>

    <input type="text" id="itemName" placeholder="Nama Barang">
    <input type="number" id="itemPrice" placeholder="Harga Barang (Rp)">
    <button onclick="addItem()">Tambah Barang</button>

    <ul id="itemList"></ul>

    <div class="total" id="totalDisplay">Total: Rp 0</div>
  </div>

  <script>
    const itemList = document.getElementById('itemList');
    const totalDisplay = document.getElementById('totalDisplay');
    let total = 0;

    function addItem() {
      const name = document.getElementById('itemName').value.trim();
      const price = parseFloat(document.getElementById('itemPrice').value);

      if (!name || isNaN(price) || price <= 0) {
        alert("Isi nama dan harga barang dengan benar!");
        return;
      }

      // Buat item baru
      const li = document.createElement('li');
      li.innerHTML = `
        ${name} - Rp ${price.toLocaleString()}
        <button class="remove-btn" onclick="removeItem(this, ${price})">Hapus</button>
      `;

      itemList.appendChild(li);
      total += price;
      updateTotal();

      // Reset input
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
    }

    function removeItem(button, price) {
      button.parentElement.remove();
      total -= price;
      updateTotal();
    }

    function updateTotal() {
      totalDisplay.textContent = `Total: Rp ${total.toLocaleString()}`;
    }
  </script>

</body>
</html>
