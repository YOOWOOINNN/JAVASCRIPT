<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pembayaran</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h2>Formulir Pembayaran</h2>

  <label>Nama Lengkap:</label>
  <input type="text" id="name" placeholder="Masukkan nama lengkap">

  <label>Email:</label>
  <input type="email" id="email" placeholder="Masukkan email">

  <label>Jumlah Pembayaran (Rp):</label>
  <input type="number" id="amount" placeholder="Contoh: 50000">

  <label>Metode Pembayaran:</label>
  <select id="method">
    <option value="Transfer Bank">Transfer Bank</option>
    <option value="E-Wallet">E-Wallet</option>
    <option value="Kartu Kredit">Kartu Kredit</option>
  </select>

  <button onclick="processPayment()">Bayar Sekarang</button>

  <div class="result" id="result"></div>

  <script>
    function processPayment() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;

      if (!name || !email || !amount) {
        alert("Harap lengkapi semua data pembayaran.");
        return;
      }

      document.getElementById('result').innerHTML =
        `âœ… Pembayaran berhasil diproses!<br>
        Nama: ${name}<br>
        Email: ${email}<br>
        Jumlah: Rp${parseInt(amount).toLocaleString()}<br>
        Metode: ${method}`;
    }
  </script>

</body>
</html>
