<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penghitung Kata</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hasil {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>ðŸ“„ Penghitung Kata, Karakter & Paragraf</h2>

    <textarea id="inputText" placeholder="Tulis atau tempel teks di sini..."></textarea><br>
    <button onclick="hitungTeks()">Hitung</button>

    <div id="hasil"></div>

    <script>
        function hitungTeks() {
            const teks = document.getElementById("inputText").value;

            const jumlahKarakter = teks.length;
            const jumlahKarakterTanpaSpasi = teks.replace(/\s/g, "").length;

            const kataArray = teks.trim().match(/\b\w+\b/g);
            const jumlahKata = kataArray ? kataArray.length : 0;

            const paragrafArray = teks.trim().split(/\n\s*\n/);
            const jumlahParagraf = teks.trim() ? paragrafArray.length : 0;

            document.getElementById("hasil").innerHTML = `
                <p><strong>Jumlah Kata:</strong> ${jumlahKata}</p>
                <p><strong>Jumlah Karakter:</strong> ${jumlahKarakter}</p>
                <p><strong>Karakter (tanpa spasi):</strong> ${jumlahKarakterTanpaSpasi}</p>
                <p><strong>Jumlah Paragraf:</strong> ${jumlahParagraf}</p>
            `;
        }
    </script>

</body>
</html>
