<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar Matematika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fefae0, #f0e3c7);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #4e944f;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .problem {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .images {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    img {
      width: 50px;
      height: 50px;
      margin: 5px;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.1);
    }

    input[type="number"] {
      font-size: 20px;
      padding: 10px;
      width: 100px;
      border: 2px solid #4e944f;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #588157;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4a6e4a;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #bc4749;
    }
  </style>
</head>
<body>

  <h1>Belajar Hitung dengan Gambar üçé</h1>

  <div class="problem" id="problem">Apa hasil dari 2 + 3?</div>

  <div class="images" id="image-box"></div>

  <input type="number" id="answer" placeholder="Jawaban" min="0">
  <button onclick="checkAnswer()">Cek Jawaban</button>

  <div id="result"></div>

  <script>
    const operations = ["+", "-", "√ó"];
    const imageURL = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/80px-Red_Apple.jpg"; // Gambar apel

    let currentAnswer = 0;

    function generateProblem() {
      const num1 = Math.floor(Math.random() * 5) + 1;
      const num2 = Math.floor(Math.random() * 5) + 1;
      const op = operations[Math.floor(Math.random() * operations.length)];

      let expression = `${num1} ${op} ${num2}`;
      let result = 0;

      switch (op) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "√ó":
          result = num1 * num2;
          break;
      }

      currentAnswer = result;

      document.getElementById("problem").textContent = `Apa hasil dari ${expression}?`;

      const imageBox = document.getElementById("image-box");
      imageBox.innerHTML = "";

      // Tampilkan gambar visual
      let totalImages = op === "√ó" ? num1 * num2 : num1 + num2;

      for (let i = 0; i < totalImages; i++) {
        const img = document.createElement("img");
        img.src = imageURL;
        imageBox.appendChild(img);
      }

      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const result = document.getElementById("result");

      if (userAnswer === currentAnswer) {
        result.textContent = "‚úÖ Jawaban Benar!";
      } else {
        result.textContent = `‚ùå Salah! Jawaban yang benar adalah ${currentAnswer}`;
      }

      setTimeout(generateProblem, 2000); // soal baru setelah 2 detik
    }

    // Soal pertama
    generateProblem();
  </script>
</body>
</html>
