<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bola</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #2c3e50;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5d8b;
    }
    .hasil {
      background: #e1eaf5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Bola</h2>

  <label>Jari-jari bola (r) dalam cm:</label>
  <input type="number" id="jari" placeholder="Masukkan jari-jari bola" required>

  <button onclick="hitungBola()">Hitung</button>

  <div class="hasil" id="output"></div>

  <script>
    function hitungBola() {
      const r = parseFloat(document.getElementById("jari").value);

      if (isNaN(r) || r <= 0) {
        document.getElementById("output").innerHTML = "Masukkan jari-jari yang valid (lebih dari 0).";
        return;
      }

      const phi = Math.PI;
      const luasPermukaan = 4 * phi * r * r;
      const volume = (4 / 3) * phi * Math.pow(r, 3);

      document.getElementById("output").innerHTML = `
        <strong>Hasil Perhitungan Bola:</strong><br>
        Luas Permukaan: ${luasPermukaan.toFixed(2)} cm²<br>
        Volume: ${volume.toFixed(2)} cm³
      `;
    }
  </script>
</body>
</html>
