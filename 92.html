<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Komponen Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .accordion-item {
      background: white;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .accordion-header {
      padding: 18px 24px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    .accordion-header:hover {
      background-color: #0056b3;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 24px;
      background: #fff;
      transition: max-height 0.3s ease;
    }
    .accordion-content p {
      margin: 16px 0;
      color: #333;
      line-height: 1.5;
    }
    .accordion-item.active .accordion-content {
      max-height: 200px; /* Atur sesuai konten */
      padding: 16px 24px;
    }
    .accordion-header .icon {
      font-weight: normal;
      font-size: 22px;
      transition: transform 0.3s;
    }
    .accordion-item.active .icon {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

  <div class="accordion-item">
    <div class="accordion-header">
      Apa itu HTML?
      <span class="icon">+</span>
    </div>
    <div class="accordion-content">
      <p>HTML adalah bahasa markup standar untuk membuat halaman web.</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      Apa itu CSS?
      <span class="icon">+</span>
    </div>
    <div class="accordion-content">
      <p>CSS digunakan untuk mengatur tampilan dan tata letak halaman web.</p>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      Apa itu JavaScript?
      <span class="icon">+</span>
    </div>
    <div class="accordion-content">
      <p>JavaScript adalah bahasa pemrograman untuk membuat halaman web interaktif.</p>
    </div>
  </div>

  <script>
    const accordionItems = document.querySelectorAll('.accordion-item');

    accordionItems.forEach(item => {
      const header = item.querySelector('.accordion-header');
      header.addEventListener('click', () => {
        // Toggle active class
        item.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
